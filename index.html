<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="visually-hidden">FYLO</h1>
    <header class="site-header hesder">
        <div class="container header__container">
            <a class="logo" href="#">
            <img class="logo__img" src="img/logo.png" alt="logo" width="176" height="52">
        </a>

        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__list-item">
                    <a class="header__list-link" href="">Features</a>
                </li>
                <li class="header__list-item">
                    <a class="header__list-link" href="">Team</a>
                </li>
                <li class="header__list-item">
                    <a class="header__list-link" href="">Sign In</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>

    <main> 
        <section class="hero">
            <div class="hero__container">
                <img class="hero__img" src="img/boys.png" alt="hero image" width="720" height="534">
                <div class="hero__content">
                    <h2 class="hero__title">
                        All your files in one secure location, accessible anywhere.
                    </h2>
                    <p class="hero__text">
                        Fylo stores all your most important files in one secure 
                        location. Access them wherever you need, share and collaborate with friends family, 
                        and co-workers.
                    </p>
                    <a class="blue-btn hero__btn" href="#">Get Started</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
